<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Arcade Adventure | Challenge</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background-color: #202028;
            font-family: 'Press Start 2P', cursive;
            touch-action: none;
            user-select: none;
        }

        canvas {
            display: block;
            image-rendering: pixelated;
        }

        /* --- UI Screens --- */
        .screen {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(32, 32, 40, 0.9);
            color: white;
            z-index: 20;
            text-align: center;
            transition: opacity 0.4s;
        }

        h1 {
            font-size: 2.2rem;
            color: #f39c12;
            text-shadow: 4px 4px 0 #c0392b;
            margin-bottom: 30px;
            line-height: 1.6;
            letter-spacing: 2px;
        }

        button {
            background: #2980b9;
            border: 4px solid #fff;
            color: #fff;
            padding: 15px 30px;
            font-size: 1rem;
            cursor: pointer;
            font-family: inherit;
            box-shadow: 0 6px 0 #1abc9c;
            margin-top: 25px;
            text-transform: uppercase;
        }

        button:active { transform: translateY(6px); box-shadow: 0 0 0; }

        /* --- HUD --- */
        #hud {
            position: absolute;
            top: 20px; left: 20px;
            color: white;
            font-size: 0.9rem;
            text-shadow: 2px 2px 0 #000;
            z-index: 15;
            display: none;
            line-height: 1.8;
            pointer-events: none;
        }

        .stats-box {
            margin-top: 20px;
            padding: 15px;
            border: 2px solid #555;
            background: rgba(0,0,0,0.5);
            font-size: 0.7rem;
            color: #bdc3c7;
            line-height: 1.8;
        }

        /* --- Mobile Controls --- */
        #mobile-controls {
            display: none;
            position: absolute;
            bottom: 20px;
            width: 100%;
            height: 140px;
            z-index: 15;
            pointer-events: none;
        }

        .ctrl-btn {
            position: absolute;
            width: 75px; height: 75px;
            background: rgba(255,255,255,0.1);
            border: 3px solid rgba(255,255,255,0.5);
            pointer-events: auto;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; color: white;
            border-radius: 10px;
        }
        
        .ctrl-btn:active { background: rgba(255,255,255,0.3); border-color: #fff; }

        #btn-left { left: 20px; bottom: 20px; }
        #btn-right { left: 110px; bottom: 20px; }
        #btn-jump { right: 20px; bottom: 40px; width: 85px; height: 85px; background: rgba(46, 204, 113, 0.3); }
        #btn-hook { right: 125px; bottom: 20px; background: rgba(231, 76, 60, 0.3); }

    </style>
</head>
<body>

    <audio id="sfx-start" src="start.mp3"></audio>
    <audio id="sfx-die" src="die.mp3"></audio>
    <audio id="sfx-jump" src="jump.mp3"></audio>
    <audio id="sfx-hook" src="hook.mp3"></audio>
    <audio id="sfx-coin" src="coin.mp3"></audio>
    <audio id="bg-music" src="music.mp3" loop></audio>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <div id="main-menu" class="screen">
            <h1>ARCADE<br>ADVENTURE</h1>
            <p style="color:#f1c40f; font-size:0.8rem;">HOOK & RUN</p>
            <button onclick="startGame()">START GAME</button>
            <div class="stats-box">
                HIGH SCORE: <span id="menu-best" style="color:#fff">0</span>m<br>
                TOTAL COINS: <span id="menu-total-coins" style="color:#f1c40f">0</span>
            </div>
        </div>

        <div id="game-over" class="screen" style="display: none;">
            <h1 style="color: #e74c3c;">GAME OVER</h1>
            <p>DISTANCE: <span id="final-score">0</span>m</p>
            <p style="font-size: 0.8rem; color:#f1c40f; margin-top:10px;">+<span id="final-coins">0</span> COINS</p>
            <button onclick="resetGame()">TRY AGAIN</button>
            <button onclick="location.reload()" style="background:#7f8c8d; font-size:0.7rem; padding:10px 20px;">MENU</button>
        </div>

        <div id="hud">
            DIST: <span id="score">0</span>m<br>
            <span style="color:#f1c40f">COINS: <span id="coin-count">0</span></span>
        </div>
        
        <div id="mobile-controls">
            <div class="ctrl-btn" id="btn-left">‚¨Ö</div>
            <div class="ctrl-btn" id="btn-right">‚û°</div>
            <div class="ctrl-btn" id="btn-hook">üï∏Ô∏è</div>
            <div class="ctrl-btn" id="btn-jump">‚¨Ü</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // --- Assets ---
        const assets = { player: new Image(), ground: new Image(), bg: new Image(), coin: new Image(), spike: new Image() };
        assets.player.src = 'player.png';
        assets.ground.src = 'ground.png';
        assets.bg.src = 'bg.png';
        assets.coin.src = 'coin.png';
        assets.spike.src = 'spike.png';

        // --- Audio System ---
        const audio = {
            start: document.getElementById('sfx-start'),
            die: document.getElementById('sfx-die'),
            jump: document.getElementById('sfx-jump'),
            hook: document.getElementById('sfx-hook'),
            coin: document.getElementById('sfx-coin'),
            music: document.getElementById('bg-music')
        };

        function playSound(name) {
            const s = audio[name];
            if(s) {
                if(name === 'music') { s.currentTime = 0; s.volume = 0.4; s.play().catch(()=>{}); }
                else { const c = s.cloneNode(); c.volume = 0.6; c.play().catch(()=>{}); }
            }
        }

        // --- Save System ---
        const SAVE_KEY = 'ArcadeAdv_Data_V2';
        let savedData = { highScore: 0, totalCoins: 0 };

        function loadData() {
            const d = localStorage.getItem(SAVE_KEY);
            if(d) savedData = JSON.parse(d);
            document.getElementById('menu-best').innerText = savedData.highScore;
            document.getElementById('menu-total-coins').innerText = savedData.totalCoins;
        }

        function saveDataToStorage() {
            localStorage.setItem(SAVE_KEY, JSON.stringify(savedData));
        }

        // --- Game Variables ---
        let width, height;
        const GRAVITY = 0.6;
        const FRICTION = 0.85;
        const MOVE_SPEED = 1.0;
        const JUMP_FORCE = -15;
        const HOOK_SPEED = 32;
        const HOOK_PULL = 1.9;
        
        let camera = { x: 0 };
        let score = 0;
        let collectedCoins = 0;
        let isRunning = false;
        let gameTick = 0;

        // Player Entity (Big Size)
        const player = {
            x: 100, y: 200, w: 60, h: 60, 
            vx: 0, vy: 0, grounded: false, facingRight: true,
            hook: { state: 'idle', x: 0, y: 0, vx: 0, vy: 0, targetX: 0, targetY: 0 }
        };

        let platforms = [];
        let coins = [];
        let traps = [];
        let currentTarget = null;
        const keys = { left: false, right: false, up: false };

        function resize() {
            width = window.innerWidth; height = window.innerHeight;
            canvas.width = width; canvas.height = height;
            if(width < 900) document.getElementById('mobile-controls').style.display = 'block';
        }
        window.addEventListener('resize', resize); 
        resize(); loadData();

        // --- Input Handling ---
        window.addEventListener('keydown', e => {
            if(e.code==='ArrowLeft'||e.code==='KeyA') keys.left=true;
            if(e.code==='ArrowRight'||e.code==='KeyD') keys.right=true;
            if(e.code==='Space'||e.code==='ArrowUp') jump();
            if(e.code==='KeyZ'||e.code==='KeyE') fireHook();
        });
        window.addEventListener('keyup', e => {
            if(e.code==='ArrowLeft'||e.code==='KeyA') keys.left=false;
            if(e.code==='ArrowRight'||e.code==='KeyD') keys.right=false;
            if(e.code==='KeyZ'||e.code==='KeyE') releaseHook();
        });
        
        const bindTouch = (id, startFn, endFn) => {
            const btn = document.getElementById(id);
            btn.addEventListener('pointerdown', (e)=>{e.preventDefault(); startFn(); btn.style.borderColor='#f1c40f';});
            btn.addEventListener('pointerup', (e)=>{e.preventDefault(); if(endFn)endFn(); btn.style.borderColor='rgba(255,255,255,0.5)';});
            btn.addEventListener('pointerleave', (e)=>{if(endFn)endFn(); btn.style.borderColor='rgba(255,255,255,0.5)';});
        };
        bindTouch('btn-left', ()=>keys.left=true, ()=>keys.left=false);
        bindTouch('btn-right', ()=>keys.right=true, ()=>keys.right=false);
        bindTouch('btn-jump', ()=>jump());
        bindTouch('btn-hook', ()=>fireHook(), ()=>releaseHook());

        // --- Core Functions ---
        function startGame() {
            document.getElementById('main-menu').style.opacity = 0;
            setTimeout(()=>document.getElementById('main-menu').style.display='none', 400);
            document.getElementById('hud').style.display = 'block';
            playSound('start');
            resetGame();
        }

        function resetGame() {
            isRunning = true;
            player.x = 100; player.y = 100;
            player.vx = 0; player.vy = 0;
            player.hook.state = 'idle';
            camera.x = 0; score = 0; collectedCoins = 0;
            
            platforms = [{x: 0, y: height - 100, w: 1000, h: 100}];
            coins = []; traps = [];
            
            document.getElementById('game-over').style.display = 'none';
            playSound('music');
            loop();
        }

        function jump() {
            if(player.grounded) {
                player.vy = JUMP_FORCE; player.grounded = false; playSound('jump');
            }
        }

        // --- Hook Logic (No Glitch) ---
        function fireHook() {
            if(player.hook.state !== 'idle') return;
            let bestDist = Infinity;
            let target = null;
            const px = player.x + player.w/2;
            const py = player.y + player.h/2;
            
            // Find closest platform in front/above
            for(let p of platforms) {
                if(p.x + p.w < camera.x) continue; // Ignore off-screen
                const cx = p.x + p.w/2;
                const cy = p.y + p.h/2;
                let dist = Math.hypot(cx - px, cy - py);
                
                // Prioritize targets above player
                if(cy < py) dist *= 0.7; 
                
                // Max range 700px
                if(dist < 700 && dist < bestDist && cx > px - 100) {
                    bestDist = dist; target = {x: cx, y: cy};
                }
            }
            if(target) {
                currentTarget = target;
                player.hook.state = 'shooting';
                player.hook.x = px; player.hook.y = py;
                const dx = target.x - px; const dy = target.y - py;
                const len = Math.sqrt(dx*dx+dy*dy);
                player.hook.vx = (dx/len)*HOOK_SPEED;
                player.hook.vy = (dy/len)*HOOK_SPEED;
                playSound('hook');
            }
        }

        function releaseHook() {
            // Add momentum boost on release
            if(player.hook.state === 'pulling') { player.vy = -6; player.vx *= 1.2; }
            player.hook.state = 'idle';
        }

        // --- Level Generation (Difficulty Scaling) ---
        function generateLevel() {
            const lastP = platforms[platforms.length - 1];
            let startX = lastP ? lastP.x + lastP.w : 0;
            
            // Generate ahead of camera
            while(startX < camera.x + width + 1500) {
                
                // DIFFICULTY FACTOR (0.0 to 1.0) based on score
                // Max difficulty reached at 2000m
                let difficulty = Math.min(score / 2000, 1.0); 

                // 1. GAP CALCULATION (Increases with score)
                // Base gap: 120px. Max added by diff: 250px. Random variance.
                let minGap = 120 + (difficulty * 100); 
                let maxGap = 250 + (difficulty * 200);
                // Clamp max gap to ensure playability (hook range is 700)
                if(maxGap > 450) maxGap = 450; 
                
                const gap = minGap + Math.random() * (maxGap - minGap);
                
                // 2. PLATFORM WIDTH (Decreases slightly with score)
                const w = Math.max(150, 200 + Math.random() * (400 - difficulty * 150));
                
                // Height variation
                let y = height - 120 - Math.random() * 250;
                if(y > height - 100) y = height - 120;
                
                const p = {x: startX + gap, y: y, w: w, h: 50};
                platforms.push(p);

                // 3. TRAPS (Increase frequency with score)
                // Base chance 30%, Max chance 90%
                let trapChance = 0.3 + (difficulty * 0.6); 
                
                if(Math.random() < trapChance) {
                    const tW = 60; const tH = 40;
                    // Ensure trap is on the platform
                    const tX = p.x + 30 + Math.random() * (p.w - 90);
                    traps.push({x: tX, y: p.y - tH, w: tW, h: tH});
                }

                // Coins
                if(Math.random() > 0.4) {
                    coins.push({
                        x: p.x + p.w/2, 
                        y: p.y - 100 - Math.random()*100, 
                        w: 50, h: 50, collected: false
                    });
                }

                startX += gap + w;
            }
            
            // Cleanup old objects to save memory
            if(platforms.length > 20) {
                platforms.shift();
                coins = coins.filter(c => c.x > camera.x - 800);
                traps = traps.filter(t => t.x > camera.x - 800);
            }
        }

        // --- Main Loop ---
        function loop() {
            if(!isRunning) return;
            gameTick++;

            // Physics
            if(keys.left) { player.vx -= MOVE_SPEED; player.facingRight = false; }
            if(keys.right) { player.vx += MOVE_SPEED; player.facingRight = true; }
            player.vy += GRAVITY; player.vx *= FRICTION;
            
            // Cap Speed
            if(player.vx > 16) player.vx = 16;
            if(player.vx < -16) player.vx = -16;

            // Hook Physics
            if(player.hook.state === 'shooting') {
                player.hook.x += player.hook.vx; player.hook.y += player.hook.vy;
                // Hit Target
                if(Math.hypot(player.hook.x - currentTarget.x, player.hook.y - currentTarget.y) < HOOK_SPEED) {
                    player.hook.state = 'pulling';
                    player.hook.targetX = currentTarget.x; player.hook.targetY = currentTarget.y;
                }
                // Miss/Timeout
                if(Math.hypot(player.hook.x - player.x, player.hook.y - player.y) > 800) player.hook.state = 'idle';
            } else if (player.hook.state === 'pulling') {
                const dx = player.hook.targetX - (player.x + player.w/2);
                const dy = player.hook.targetY - (player.y + player.h/2);
                const angle = Math.atan2(dy, dx);
                player.vx += Math.cos(angle) * HOOK_PULL;
                player.vy += Math.sin(angle) * HOOK_PULL;
                if(Math.hypot(dx, dy) < 40) player.hook.state = 'idle';
            }

            player.x += player.vx; player.y += player.vy;

            // Collision (Tunneling Fix)
            player.grounded = false;
            for(let p of platforms) {
                // Check previous position vs current to catch high speed falls
                if(player.vy >= 0 &&
                   player.x + player.w > p.x + 10 && player.x < p.x + p.w - 10 &&
                   player.y + player.h >= p.y && player.y + player.h <= p.y + 40) {
                    player.y = p.y - player.h; player.vy = 0; player.grounded = true;
                }
            }

            // Entity Interaction
            coins.forEach(c => {
                if(!c.collected && 
                   player.x < c.x+c.w && player.x+player.w > c.x &&
                   player.y < c.y+c.h && player.y+player.h > c.y) {
                    c.collected = true; collectedCoins++; playSound('coin');
                }
            });

            traps.forEach(t => {
                const pad = 12; // Hitbox reduction
                if(player.x+pad < t.x+t.w-pad && player.x+player.w-pad > t.x+pad &&
                   player.y+player.h > t.y+10 && player.y < t.y+t.h) {
                    die();
                }
            });

            if(player.y > height + 200) die();

            // Camera & Score
            let targetCam = player.x - width / 3;
            if(targetCam < 0) targetCam = 0;
            camera.x += (targetCam - camera.x) * 0.2; // Smooth camera
            
            if(player.x > score) score = Math.floor(player.x / 10);
            
            document.getElementById('score').innerText = score;
            document.getElementById('coin-count').innerText = collectedCoins;

            generateLevel();
            draw();
            requestAnimationFrame(loop);
        }

        function die() {
            if(!isRunning) return;
            isRunning = false;
            audio.music.pause(); playSound('die');
            
            savedData.totalCoins += collectedCoins;
            if(score > savedData.highScore) savedData.highScore = score;
            saveDataToStorage();
            loadData();

            document.getElementById('final-score').innerText = score;
            document.getElementById('final-coins').innerText = collectedCoins;
            document.getElementById('game-over').style.display = 'flex';
        }

        // --- Rendering ---
        function draw() {
            ctx.clearRect(0, 0, width, height);

            // Parallax BG
            ctx.save();
            if(assets.bg.complete) {
                let bx = -(camera.x * 0.15) % width;
                if(bx > 0) bx -= width;
                ctx.drawImage(assets.bg, bx, 0, width, height);
                ctx.drawImage(assets.bg, bx+width, 0, width, height);
            } else { ctx.fillStyle = '#202028'; ctx.fillRect(0,0,width,height); }
            ctx.restore();

            ctx.save(); ctx.translate(-camera.x, 0);

            // World
            platforms.forEach(p => {
                if(assets.ground.complete && assets.ground.naturalWidth) {
                    let pat = ctx.createPattern(assets.ground, 'repeat');
                    ctx.fillStyle = pat; ctx.save(); ctx.translate(p.x, p.y); ctx.fillRect(0,0,p.w,p.h); ctx.restore();
                    ctx.fillStyle = 'rgba(255,255,255,0.1)'; ctx.fillRect(p.x, p.y, p.w, 3); // Highlight
                } else { ctx.fillStyle = '#7f8c8d'; ctx.fillRect(p.x, p.y, p.w, p.h); }
            });

            traps.forEach(t => {
                if(assets.spike.complete) ctx.drawImage(assets.spike, t.x, t.y, t.w, t.h);
                else { ctx.fillStyle = '#c0392b'; ctx.beginPath(); ctx.moveTo(t.x, t.y+t.h); ctx.lineTo(t.x+t.w/2, t.y); ctx.lineTo(t.x+t.w, t.y+t.h); ctx.fill(); }
            });

            coins.forEach(c => {
                if(c.collected) return;
                const bob = Math.sin(gameTick * 0.1) * 5;
                if(assets.coin.complete) ctx.drawImage(assets.coin, c.x, c.y + bob, c.w, c.h);
                else { ctx.fillStyle = '#f1c40f'; ctx.beginPath(); ctx.arc(c.x+c.w/2, c.y+c.h/2+bob, 20, 0, Math.PI*2); ctx.fill(); }
            });

            // Hook Chain
            if(player.hook.state !== 'idle') {
                const sx = player.x + player.w/2; const sy = player.y + player.h/2;
                const ex = player.hook.state==='shooting'?player.hook.x:player.hook.targetX;
                const ey = player.hook.state==='shooting'?player.hook.y:player.hook.targetY;
                
                const dist = Math.hypot(ex-sx, ey-sy);
                const steps = dist/15;
                ctx.fillStyle = '#bdc3c7';
                for(let i=0; i<steps; i++) {
                    const xx = sx + (ex-sx)*(i/steps);
                    const yy = sy + (ey-sy)*(i/steps);
                    ctx.fillRect(xx-3, yy-3, 6, 6);
                }
                ctx.fillStyle = '#e74c3c'; ctx.fillRect(ex-5, ey-5, 10, 10);
            }

            // Player Animation
            let animY = 0; let scaleY = 1;
            if(player.grounded) {
                if(Math.abs(player.vx)>0.5) animY = Math.sin(gameTick*0.5)*3; // Run bob
                else scaleY = 1 + Math.sin(gameTick*0.1)*0.03; // Idle breathe
            } else scaleY = 1.1; // Jump stretch

            ctx.save();
            const cx = player.x + player.w/2; const cy = player.y + player.h/2 + animY;
            ctx.translate(cx, cy); ctx.scale(player.facingRight?1:-1, scaleY);
            if(assets.player.complete) ctx.drawImage(assets.player, -player.w/2, -player.h/2, player.w, player.h);
            else { ctx.fillStyle='#3498db'; ctx.fillRect(-player.w/2, -player.h/2, player.w, player.h); }
            ctx.restore();

            ctx.restore();
        }
    </script>
</body>
</html>
